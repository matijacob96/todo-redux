<!-- `editing` `completed` -->
<li [class.completed]="todo.completado" [class.editing]="editando">
    <div class="view">

        <input class="toggle" [formControl]="chkCompletado" type="checkbox">

        <label (dblclick)="editar()">{{todo.texto}}</label>

        <button class="destroy" (click)="borrar()"></button>
    </div>
    <input #inputFisico (blur)="terminarEdicion()" class="edit" type="text" [formControl]="txtInput">
</li>
