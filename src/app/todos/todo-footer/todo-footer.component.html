<footer class="footer">

    <span class="todo-count"><strong>{{tareasPendientes}}</strong> tareas pendientes</span>

    <ul class="filters">
        <li *ngFor="let filtro of filtros" (click)="cambiarFiltro(filtro)">
            <a [class.selected]="filtro === filtroActual">{{filtro | titlecase}}</a>
        </li>
    </ul>

    <button (click)="limpiarCompletados()" class="clear-completed">Borrar completas</button>

</footer>
